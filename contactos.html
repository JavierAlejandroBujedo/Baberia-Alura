
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<title>Contacto-Barber-Shop</title>
	</head>
	<body>
		<header>
			<div class="caja">
				<h1><img src="imagenes/logo.png" alt="Logo de la Berberia Alura"></h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="productos.html">Productos</a></li>
						<li><a href="contactos.html">Contacto</a></li>
					</ul>
				</nav>
			</div>				
		</header>
		<main>
			<form>
				<label>Nombre y Apellido</label>
				<input type="text" id="nombreyapellido" class="input-padron" required>

				<label for="correoelectronico">Correo Electrónico</label>
				<input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

				<label for="telefono">Telefono</label>
				<input type="tel" id="telefono"class="input-padron" required placeholder="(xx) xxxx xxxx">

				<label for="mensaje">Mensaje</label>
				<textarea cols="70" rows="10" id="mensaje"class="input-padron" required ></textarea>

				<fieldset>
					<legend>¿Como le gustaria que lo contactemos?</legend>

					<label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
					
					<label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
					

					<label for="radio-whatsapp"><input type="radio" name="contacto" value="Wathsapp" id="radio-whatsapp"checked>WathsApp</label>
				</fieldset>

				<fieldset>
					<legend>¿En que horario prefiere ser atendido?</legend>
					<select>
						<option>Mañana</option>
						<option>Tarde</option>
						<option>Noche</option>
					</select>	
				</fieldset>
				

				<label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barberia Alura?</label>

				<input type="submit" value="Enviar Formulario" class="enviar">

			</form>
				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horario</th>
						</tr>
					</thead>

					<tbody>
						<tr>
							<td>Dia</td>
							<td>Horario</td>
						</tr>
						<tr>
							<td>Lunes</td>
							<td>08hs - 20hs</td>
						</tr>
						<tr>
							<td>Miercoles</td>
							<td>08hs - 20hs</td>
						</tr>
						<tr>
							<td>Viernes</td>
							<td>08hs - 20hs</td>
						</tr>
					</tbody>
				</table>
		</main>
		<footer>
			 <img src="imagenes/logo-blanco.png" alt="Logo de la Berberia Alura">
			 <p class="copyright">©Copyright Barberia Alura 2020</p>
		</footer>

	</body>
</html>
